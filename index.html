<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon add -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- daisyUI and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Icon (Font awesome cdn) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Payoo | Login</title>

    <style>
        *{
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md mx-auto bg-base-200">
    <div class="w-[200px] mx-auto pt-32">
        <img src="assets/Logo-full.png" alt="">
    </div>
     <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto mt-10">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label font-bold text-neutral">Mobile Number</label>
          <input maxlength="11" minlength="11" type="text" class="input bg-base-200 rounded-full text-neutral" placeholder="Enter Your Number" />
          <label class="label font-bold text-neutral">4 digit pin</label>
          <input maxlength="4" type="password" class="input bg-base-200 rounded-full text-neutral" placeholder="Enter 4 digit pin" />
          <button class="btn btn-primary rounded-full mt-4">Login</button>
        </fieldset>
      </div>
    </div>
</body>

</html>
