<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon add -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- daisyUI and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Icon (Font awesome cdn) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Payoo | Home</title>

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md mx-auto bg-base-200">
    <header class="border-b-2 border-gray-400/50 sticky top-0 bg-base-200 z-10">
        <section class="py-5 w-11/12 mx-auto flex justify-between items-center">
            <div class="left flex gap-1">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h3 class="text-2xl font-bold">$<span id="balance">45000</span></h3>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a class="btn btn-soft rounded-lg text-neutral/50 bg-white" href="./index.html"><i
                        class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a>
            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto py-8 space-y-5">
        <h1 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h1>
        <p class="text-lg text-neutral/50">Enjoy easy and convenient financial services with us. Cash out charge is low
            and </p>

        <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn btn-primary btn-soft flex-col h-full py-5 rounded-lg ">
                <img src="assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button class="btn btn-primary btn-soft flex-col h-full py-5 rounded-lg">
                <img src="assets/opt-2.png" alt="">
                <p>Cash out</p>
            </button>
            <button class="btn btn-primary btn-soft flex-col h-full py-5 rounded-lg">
                <img src="assets/opt-3.png" alt="">
                <p>Transfer </p>
            </button>
            <button class="btn btn-primary btn-soft flex-col h-full py-5 rounded-lg">
                <img src="assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button class="btn btn-primary btn-soft flex-col h-full py-5 rounded-lg">
                <img src="assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button class="btn btn-primary btn-soft flex-col h-full py-5 rounded-lg">
                <img src="assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </div>
    </section>

    <!-- cashout -->
    <section class="w-11/12 mx-auto hidden">
        <h1 class="text-3xl font-bold">Cash Out</h1>
        <div class="card bg-base-200 w-full shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label font-bold text-neutral text-lg">Agent Number</label>
                    <input id="cashout-number" type="number" class="input bg-base-200 rounded-full text-neutral w-full"
                        placeholder="Enter 11 digit Number" />
                    <label class="label font-bold text-neutral text-lg">Amount</label>
                    <input id="cashout-amount" type="number" class="input bg-base-200 rounded-full text-neutral w-full"
                        placeholder="Enter amount to withdraw" />
                    <label class="label font-bold text-neutral text-lg">Pin Number</label>
                    <input id="cashout-pin" type="number" class="input bg-base-200 rounded-full text-neutral w-full"
                        placeholder="Enter 4 digit pin number" />
                    <button id="cashout-btn" class="btn btn-primary rounded-full mt-4 text-lg">Withdraw Money</button>
                </fieldset>
            </div>
        </div>
    </section>

    <!-- add money -->
    <section class="w-11/12 mx-auto">
        <section class="w-11/12 mx-auto">
            <h1 class="text-3xl font-bold">Add Money</h1>
            <div class="card bg-base-200 w-full shadow rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label font-bold text-neutral ">Select A Bank</label>
                        <select class="select rounded-full bg-base-200 w-full">
                            <option disabled selected>Select Bank</option>
                            <option value="DBBL">DBBL</option>
                            <option value="IBBL">IBBL</option>
                            <option value="City Bank">City Bank</option>
                        </select>

                        <label class="label font-bold text-neutral">Bank Account Number</label>
                        <input id="bank-account-number" type="number"
                            class="input bg-base-200 rounded-full text-neutral w-full"
                            placeholder="Enter 11 digit Account Number" />
                        <label class="label font-bold text-neutral">Amount to add</label>
                        <input id="add-amount" type="number"
                            class="input bg-base-200 rounded-full text-neutral w-full"
                            placeholder="Add amount to withdraw" />
                        <label class="label font-bold text-neutral">Pin Number</label>
                        <input id="add-money-pin" type="number" class="input bg-base-200 rounded-full text-neutral w-full"
                            placeholder="Enter 4 digit pin number" />
                        <button id="add-money-btn" class="btn btn-primary rounded-full mt-4 text-lg">Add Money</button>
                    </fieldset>
                </div>
            </div>
        </section>
    </section>
    <script src="./scripts/machine.js"></script>
    <script src="./scripts/cashout.js"></script>
</body>

</html>
